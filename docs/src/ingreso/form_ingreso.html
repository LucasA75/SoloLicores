<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="./form_ingreso.css">
    <script src="../getBaseUrl.js" defer></script>
    <script src="./form_ingreso.js" defer></script>
</head>

<body>
    <main>
        <div class="form__ingreso">
            <h2>Iniciar Sesión</h2>
            <form method="post">
                <div class="form_input">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required><br>
                </div>
                <div class="form_input">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"  required><br>
                </div>

                <button type="submit">
                    Enviar
                </button>
            </form>
            <p class="bottom_form">No tienes una cuenta? <a href="../registro/form_registro.html">Crear Cuenta</a></p>
        </div>
    </main>
</body>

</html>
