<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
    <link rel="stylesheet" href="form_ingreso.css">
    <script src="form_ingreso.js" defer></script>
</head>
<body>
    <div>
        <header>

        </header>
        <main  class="form_ingreso">
            <h2>Formulario de Ingreso</h2>
            <form action="">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required><br>

                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" placeholder="Ingrese su apellido" required><br>

                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Clave secreta" required><br>

                <div id="form" >
                    <div id="resultado"></div>

                <label for="password2">Repetir Contraseña:</label>
                <input type="password2" id="password2" name="password2" placeholder="Clave secreta" required><br>

                <label for="licor">Licor favorito:</label>
                    <select name="licor" id="licor">
                        <option value="tequila">Tequila</option>
                        <option value="pisco">Pisco</option>
                        <option value="conac">Coñac</option>
                        <option value="whisky">Whisky</option>
                        <option value="ron">Ron</option>
                        <option value="brandy">Brandy</option>
                        <option value="ginebra">Ginebra</option>
                        <option value="vodka">Vodka</option>
                    </select><br>

                    <button>
                        Enviar
                    </button>
            </form>
        </main>
    </div>
</body>
</html>
