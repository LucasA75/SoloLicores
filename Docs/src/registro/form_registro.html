<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./form_registro.css">
    <script src="../getBaseUrl.js" defer></script>
    <script src="./form_registro.js" defer></script>
</head>

<body>
    <main class="formRegistro">
        <h2>
            Registrate
        </h2>
        <form method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" required><br>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

                <div id="resultado"></div>

                <label for="password2">Repetir Contraseña:</label>
                <input type="password" id="password2" name="password2" required><br>
            <br>
            <span style="display: none; margin: 0 auto;" id="resultadoPass"></span>
                <div class="registro__select">
                    <label for="licor">Licor favorito:</label>
                    <select name="licor" id="licor">
                        <option value="tequila">Tequila</option>
                        <option value="pisco">Pisco</option>
                        <option value="conac">Coñac</option>
                        <option value="whisky">Whisky</option>
                        <option value="ron">Ron</option>
                        <option value="brandy">Brandy</option>
                        <option value="ginebra">Ginebra</option>
                        <option value="vodka">Vodka</option>
                    </select><br>
                </div>

                <button id="btn__submit" type="submit">
                    Enviar 
                </button>
        </form>
        <span id="resultadoUsuario" style="display: none; margin: 0 auto; text-align: center; background-color: rgba(38, 255, 0, 0.397); padding: 10px;"></span>
    </main>
</body>

</html>
